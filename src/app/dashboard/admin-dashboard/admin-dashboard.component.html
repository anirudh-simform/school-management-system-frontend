<div class="min-h-screen bg-white font-sourcesans">
  <!-- Header -->
  <nav
    class="navbar bg-white/70 backdrop-blur-md shadow-sm border-b border-gray-200 z-10 sticky top-0 px-6"
  >
    <div class="flex-1">
      <a
        routerLink="/"
        class="text-3xl font-bold tracking-wide text-indigo-700 font-playwrite cursor-pointer"
      >
        EduConnect
      </a>
    </div>
    <div class="flex-none pr-10">
      <!-- Added padding -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div
            class="w-10 rounded-full ring ring-indigo-400 ring-offset-base-100 ring-offset-2"
          >
            <img src="person.png" />
          </div>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52"
        >
          <li>
            <button (click)="onLogout()" class="btn btn-ghost justify-start">
              <i class="pi pi-sign-out mr-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex min-h-[calc(100vh-64px)]">
    <!-- Sidebar -->
    <aside
      class="w-64 bg-white/80 backdrop-blur-md py-10 px-6 border-r border-gray-200 shadow-inner"
    >
      <ul class="space-y-2">
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            routerLink="./"
            routerLinkActive="bg-indigo-100 text-indigo-800 font-semibold"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="pi pi-home mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Dashboard</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            routerLink="configure"
            routerLinkActive="bg-indigo-100 text-indigo-800 font-semibold"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="pi pi-cog mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Configuration</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            routerLink="courses-and-programs"
            routerLinkActive="bg-indigo-100 text-indigo-800 font-semibold"
            [routerLinkActiveOptions]="{ exact: true }"
            ><i class="pi pi-book mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Courses & Programs</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            routerLink="user-management"
            routerLinkActive="bg-indigo-100 text-indigo-800 font-semibold"
            ><i class="pi pi-users mr-3 text-indigo-500"></i
            ><span class="text-gray-700">User Management</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            ><i class="pi pi-calendar mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Scheduling</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            ><i class="pi pi-pencil mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Exams</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            ><i class="pi pi-comments mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Messages</span></a
          >
        </li>
        <li>
          <a
            class="cursor-pointer p-3 rounded-lg hover:bg-indigo-50 text-indigo-900 font-medium transition block"
            ><i class="pi pi-question-circle mr-3 text-indigo-500"></i
            ><span class="text-gray-700">Help & Support</span></a
          >
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <router-outlet />
  </div>
</div>
