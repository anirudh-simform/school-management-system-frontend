<div class="space-y-8 w-full">
  <!-- Header with Action -->
  <div class="flex items-center justify-between">
    <h2
      class="text-2xl font-playfair font-semibold text-indigo-700 flex items-center"
    >
      <i class="pi pi-id-card mr-2 text-indigo-500"></i>
      <span class="text-gray-700">Student Batches</span>
    </h2>
    <button class="btn btn-primary" (click)="openModal()">
      <i class="pi pi-plus mr-2"></i>Add Batch
    </button>
  </div>

  <!-- Add Form Modal -->

  <dialog id="addStudentBatchModal" class="modal" #dialog>
    <form
      method="dialog"
      class="modal-box bg-white/90 backdrop-blur-lg rounded-xl shadow-lg font-sourcesans"
      #dialogForm
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <h3
        class="font-playfair font-semibold text-2xl text-indigo-700 mb-4 flex items-center"
      >
        <i class="pi pi-building mr-2 text-indigo-500"></i>
        Add New Batch
      </h3>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text text-gray-700 font-medium">Batch Name</span>
        </label>
        <input
          type="text"
          placeholder="Enter batch name"
          class="input input-bordered w-full bg-white"
          formControlName="name"
        />
      </div>

      <div id="date-inputs" formGroupName="dates">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text text-gray-700 font-medium">Start Date</span>
          </label>
          <input
            type="date"
            placeholder="Enter batch Start Date"
            class="input input-bordered w-full bg-white"
            formControlName="startDate"
          />
        </div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text text-gray-700 font-medium">End Date</span>
          </label>
          <input
            type="date"
            placeholder="Enter batch End Date"
            class="input input-bordered w-full bg-white"
            formControlName="endDate"
          />
        </div>
      </div>

      <div class="form-control mb-4 flex flex-col">
        <label class="label">
          <span class="label-text text-gray-700 font-medium"
            >Select a Program</span
          >
        </label>

        <select class="select" formControlName="program">
          <option disabled selected [value]="''">Select a Program</option>
          @for (program of allPrograms;track program.id) {
          <option [value]="program.id">{{ program.name }}</option>
          }
        </select>
      </div>

      <div class="modal-action">
        <button class="btn btn-ghost" (click)="closeModal($event)">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="pi pi-check mr-2"></i>Submit
        </button>
      </div>
    </form>
  </dialog>

  <!-- Edit Department modal -->

  <dialog id="editStudentBatchModal" class="modal" #editDialog>
    <form
      method="dialog"
      class="modal-box bg-white/90 backdrop-blur-lg rounded-xl shadow-lg font-sourcesans"
      #editDialogForm
      [formGroup]="form"
      (ngSubmit)="onEditStudentBatch()"
    >
      <h3
        class="font-playfair font-semibold text-2xl text-indigo-700 mb-4 flex items-center"
      >
        <i class="pi pi-building mr-2 text-indigo-500"></i>
        Edit Batch
      </h3>

      <div class="form-control mb-4">
        <label class="label">
          <span class="label-text text-gray-700 font-medium">Batch Name</span>
        </label>
        <input
          type="text"
          placeholder="Enter batch name"
          class="input input-bordered w-full bg-white"
          formControlName="name"
        />
      </div>

      <div id="date-inputs" formGroupName="dates">
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text text-gray-700 font-medium">Start Date</span>
          </label>
          <input
            type="date"
            placeholder="Enter batch Start Date"
            class="input input-bordered w-full bg-white"
            formControlName="startDate"
          />
        </div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text text-gray-700 font-medium">End Date</span>
          </label>
          <input
            type="date"
            placeholder="Enter batch End Date"
            class="input input-bordered w-full bg-white"
            formControlName="endDate"
          />
        </div>
      </div>

      <div class="form-control mb-4 flex flex-col">
        <label class="label">
          <span class="label-text text-gray-700 font-medium"
            >Select a Program</span
          >
        </label>

        <select class="select" formControlName="program">
          <option disabled selected [value]="''">Select a Program</option>
          @for (program of allPrograms;track program.id) {
          <option [value]="program.id">{{ program.name }}</option>
          }
        </select>
      </div>

      <div class="modal-action">
        <button class="btn btn-ghost" (click)="closeEditModal($event)">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="pi pi-check mr-2"></i>Submit
        </button>
      </div>
    </form>
  </dialog>

  <!-- Department Table -->
  <div
    class="overflow-x-auto bg-white/90 backdrop-blur-lg p-6 rounded-xl shadow-lg"
  >
    <table class="table min-w-1/3 font-sourcesans">
      <thead>
        <tr class="text-gray-600 text-sm uppercase">
          <th>Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Program</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (batch of studentBatches; track batch.id) {
        <tr class="hover:bg-indigo-50 transition">
          <td class="text-gray-800">{{ batch.name }}</td>
          <td class="text-gray-800">{{ batch.startDate | date }}</td>
          <td class="text-gray-800">{{ batch.endDate | date }}</td>
          <td class="text-gray-800 w-sm">{{ batch.program.name }}</td>

          <td class="text-center">
            <div class="flex justify-center gap-2">
              <button
                class="btn btn-sm btn-warning text-white"
                (click)="
                  openEditModal(
                    batch.id,
                    batch.name,
                    batch.startDate,
                    batch.endDate,
                    batch.program.id
                  )
                "
              >
                <i class="pi pi-pencil"></i>
              </button>
              <button
                class="btn btn-sm btn-error text-white"
                (click)="onDeleteStudentBatch(batch.id)"
              >
                <i class="pi pi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        }@empty {
        <p>No Batches yet</p>
        }
      </tbody>
    </table>
  </div>
</div>
