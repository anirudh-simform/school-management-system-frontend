<div class="space-y-8 w-full">
  <!-- Header with Action -->
  <div class="flex items-center justify-between">
    <h2
      class="text-2xl font-playfair font-semibold text-indigo-700 flex items-center"
    >
      <i class="pi pi-users mr-2 text-indigo-500"></i>
      <span class="text-gray-700">Admin Management</span>
    </h2>
  </div>

  <button class="btn btn-primary" (click)="openModal()">
    <i class="pi pi-plus mr-2"></i>Add Admin
  </button>
</div>

<dialog id="addAdminModal" class="modal" #dialog>
  <form
    method="dialog"
    class="modal-box bg-white/90 backdrop-blur-lg rounded-xl shadow-lg font-sourcesans"
    #dialogForm
    [formGroup]="form"
    (ngSubmit)="onSubmit($event)"
  >
    <h3
      class="font-playfair font-semibold text-2xl text-indigo-700 mb-4 flex items-center"
    >
      <i class="pi pi-book mr-2 text-indigo-500"></i>
      Add New Admin
    </h3>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text text-gray-700 font-medium"
          >Admin First Name</span
        >
      </label>
      <input
        type="text"
        placeholder="Enter first name"
        class="input input-bordered w-full bg-white"
        formControlName="firstname"
      />
    </div>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text text-gray-700 font-medium"
          >Admin Last Name</span
        >
      </label>
      <input
        type="text"
        placeholder="Enter last name"
        class="input input-bordered w-full bg-white"
        formControlName="lastname"
      />
    </div>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text text-gray-700 font-medium">Admin Email</span>
      </label>
      <input
        type="email"
        placeholder="Enter email"
        class="input input-bordered w-full bg-white"
        formControlName="email"
      />
    </div>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text text-gray-700 font-medium"
          >Admin Phone Number</span
        >
      </label>
      <input
        type="tel"
        placeholder="Enter phone number"
        class="input input-bordered w-full bg-white"
        formControlName="phone"
      />
    </div>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text text-gray-700 font-medium"
          >Admin Date of Birth</span
        >
      </label>
      <input
        type="date"
        placeholder="Enter DOB"
        class="input input-bordered w-full bg-white"
        formControlName="dob"
      />
    </div>

    <fieldset class="form-control mb-4">
      <legend class="label-text text-gray-700 font-medium">Gender</legend>

      <div id="radio-group" class="flex gap-2">
        <div class="radio-input">
          <input
            id="gender-choice-1"
            type="radio"
            name="gender"
            value="Male"
            class="mr-2"
            formControlName="gender"
          />
          <label class="" for="gender-choice-1">Male</label>
        </div>
        <div class="radio-input">
          <input
            id="gender-choice-2"
            type="radio"
            name="gender"
            value="Female"
            class="mr-2"
            formControlName="gender"
          />
          <label class="" for="gender-choice-1">Female</label>
        </div>
      </div>
    </fieldset>

    <div class="form-control mb-4">
      <label class="label">
        <span class="label-text text-gray-700 font-medium">Admin Password</span>
      </label>
      <input
        type="password"
        placeholder="Enter password"
        class="input input-bordered w-full bg-white"
        formControlName="password"
      />
    </div>

    <div class="form-control mb-4 flex flex-col gap-2">
      <label class="label" for="role">
        <span class="label-text text-gray-700 font-medium"
          >Privilege Level</span
        >
      </label>
      <select
        name="role"
        id="role"
        formControlName="role"
        class="select select-bordered w-full bg-white"
      >
        <option selected value="Admin">Admin</option>
        <option value="SchoolSuperAdmin">
          School Super Admin (hightened privileges)
        </option>
      </select>
    </div>

    <div class="modal-action">
      <button class="btn btn-ghost" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-primary">
        <i class="pi pi-check mr-2"></i>Add Admin
      </button>
    </div>
  </form>
</dialog>
